---
layout: default
comments: true
---
<div class="post-hero" style="background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('/assets/img/{{ page.heroimage}}')">
  <div class="hero-container">
    <div class="post-title">{{ page.title }}</div>
    <div class="post-date">{{ page.date | date: '%B %-d, %Y' }}</div>
  </div>
</div>
<div class="post-container">
  <div class="post-left">
    <div class="post-content">{{ content }}</div>
  </div>
  <div class="post-right">
    <div class="post-style"><span class="post-info">Style:  </span>{{ page.style }}</div>
    <div class="post-rating"><span class="post-info">Rating:  </span>{{ page.rating }} out of 5</div>
    <div class="post-website"><span class="post-info">Website:  </span><a href="{{ page.website }}">{{ page.website }}</a></div>
    <div class="post-address"><span class="post-info">Address:  </span>{{ page.address }}</div>
    <div class="post-map">
      <iframe
  width=100%
  height=100%
  style="border:0"
  loading="lazy"
  allowfullscreen
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAbrMvMjDAuGUcYoNU3_e1Kz3cAurS_Tto
    &q={{ page.title }}+{{ page.address | replace: " ", "+" }}">
</iframe>
    </div>
  </div>
</div>
<div class="disqus-container">
  {% if page.comments != false %}
    <div id="disqus_thread"></div>
    <script>
    /**
    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
    var disqus_config = function () {
    this.page.url = 'https://localhost/{{ page.url | absolute_url }}';  // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = 'https://localhost/{{ page.url | absolute_url }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://kyfoodreview.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% endif %}
</div>
<script id="dsq-count-scr" src="//kyfoodreview.disqus.com/count.js" async></script>
